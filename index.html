<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="area-parent"class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">9AM</div>
        <textarea name="1" id="description" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class=" col-2" id="save1" ><button class="saveBtn" id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">10AM</div>
        <textarea name="1" id="description2" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save2"><button id="btn"><i class="ri-save-fill "></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">11AM</div>
        <textarea name="1" id="description3" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save3"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">12AM</div>
        <textarea name="1" id="description4" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save4"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">1PM</div>
        <textarea name="1" id="description5" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save5"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">2PM</div>
        <textarea name="1" id="description6" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save6"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">3PM</div>
        <textarea name="1" id="description7" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save7"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">4PM</div>
        <textarea name="1" id="description8" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save8"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>

      <div class="row d-flex justify-content-around ">
        <div class="col-3 hour" id="time">5PM</div>
        <textarea name="1" id="description9" class="col-6 description textarea" cols="30" rows="3"></textarea>
        <div class="col-2 hide" id="save9"><button id="btn"><i class="ri-save-fill"></i></button></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
